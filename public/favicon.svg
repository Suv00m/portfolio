<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="#0a0a0a"/>

  <!-- Define circular text paths -->
  <defs>
    <!-- Top arc for SHUVAM -->
    <path id="topCircle" d="M 18 64 A 46 46 0 0 1 110 64" fill="none"/>
    <!-- Bottom arc for MANDAL -->
    <path id="bottomCircle" d="M 110 64 A 46 46 0 0 1 18 64" fill="none"/>
  </defs>

  <!-- SHUVAM text on top arc -->
  <text fill="white" font-family="Arial Black, Arial, sans-serif" font-size="14" font-weight="900" letter-spacing="6">
    <textPath href="#topCircle" startOffset="50%" text-anchor="middle">SHUVAM</textPath>
  </text>

  <!-- MANDAL text on bottom arc -->
  <text fill="white" font-family="Arial Black, Arial, sans-serif" font-size="14" font-weight="900" letter-spacing="6">
    <textPath href="#bottomCircle" startOffset="50%" text-anchor="middle">MANDAL</textPath>
  </text>

  <!-- Small white dot on right (between texts) -->
  <circle cx="110" cy="64" r="3" fill="white"/>

  <!-- Small white dot on left (between texts) -->
  <circle cx="18" cy="64" r="3" fill="white"/>
</svg>
